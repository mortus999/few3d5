<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Homework Assignment</title>
</head>
<body>
    <div id="product-list"></div>

    <div id="form-container">
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
<footer>
    <div id="box" onclick="changeColor()">Click me to change color</div>
    <div id="hover-box">Hover over me</div>
    <button id="sizeButton" onclick="changeSize()">Click me to change size</button>
    <p id="text">Click the button to change my font size</p>
    <input type="text" id="inputField" placeholder="Focus on me to change border color">
</footer>
</body>
</html>
